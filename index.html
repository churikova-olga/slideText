<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренировка Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container main" id="app">
        <div class="border-app">
            <h3>Добро пожаловать</h3>
            <div class="text-border">
                <p class="text "><strong>{{text[idx]}}</strong></p>

            </div>
            <div class="container app">
                <div class="row">
                    <div class="col-4">
                        <button class="btn last" v-if="idx !==0 " @click="idx--"><strong>Назад</strong></button>
                    </div>
                    <div class="col-4">
                        <div class="container number">
                            <div class="row">
                                <div class="number-row">
                                    <button :class="idx === index ? 'col-4 btnnumber btn-number' : 'col-4 btnnumber'" v-for="(item, index) in text" @click="idx = index">{{index+1}}</button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <button class="btn next" v-if="idx !== text.length-1" @click="idx++"><strong>Вперед</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
